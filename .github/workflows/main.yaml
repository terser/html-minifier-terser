name: "CI"

on: [push, pull_request]

jobs:
  test-node:
    strategy:
      matrix:
        platform: [ubuntu-latest]
        node: [16, 18, 'current'] # Use current LTS and actually current versions of Node.js
    name: "CI: Node ${{ matrix.node }} (${{ matrix.platform }})"
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - name: "Install compatible npm version"
        run: |
          corepack enable
          corepack prepare npm@latest --activate # Use the latest npm compatible with the Node.js version
      - name: "Install dependencies"
        run: npm ci
      - name: "Run tests"
        run: npm run test:node

